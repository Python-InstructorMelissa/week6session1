<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel='stylesheet' href='https://beedevservices.github.io/beedev-css/framework/beedev.css'>
    <title>To Do</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <h1>Welcome {{user.firstName}}, To Do App</h1>
        <table>
            <tr>
                <th>Task Name</th>
                <th>Task Description</th>
            </tr>
            {% for t in tasks %}
                <tr>
                    <td>{{t.name}}</td>
                    <td>{{t.desc}}</td>
                </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
